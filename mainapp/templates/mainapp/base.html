{% load static %}


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Магазин</title>
	<link rel="stylesheet" type="text/css" href= "{% static 'style.css' %}" >
	<link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
</head>
<body>
	<div class="container">
        <div class="{{ container_block_class }}">
            {% include 'mainapp/include/inc_menu.html' %}

            {% endblock %}
        </div>
        {% block 'content' %}
        {% endblock %}
    </div>
    <div class="footer">
        {% include 'mainapp/include/inc_footer.html' %}
    </div>


</body>
</html>
