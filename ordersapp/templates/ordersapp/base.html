<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>
       {% block title %}
           {{ title|title }}
       {% endblock %}
   </title>
   <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
   <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
   {% block js %}
       <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
       <script src="{% static 'js/orders_script.js' %}" type="text/javascript"></script>
       <script src="{% static 'js/jquery.formset.js' %}" type="text/javascript"></script>
   {% endblock %}
</head>
<body>
  <div class="container">
      <div class="row">
          {% block content %}

          {% endblock %}
      </div>
  </div>
</body>
</html>
